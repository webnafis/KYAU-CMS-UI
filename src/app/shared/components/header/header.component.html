<div class="nav">
  <div class="side-bar-icon" (click)="toggleSideBarPopup($event, 'popupAppear')">
      <button class="icon-button" >
      <span
        [ngClass]="['icon', SideBarPopupStates[ 'popupAppear'] || 'menu']"
      ></span>
    </button>
  </div>
  <div class="logo" routerLink="/">Kyau-cms</div>
  <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <span class="search-icon">
          <!-- SVG search icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(56, 72, 124)" viewBox="0 0 24 24" width="25" height="25">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"></path>
          </svg>
        </span>
  </div>
  <div class="notification">
      <svg xmlns="http://www.w3.org/2000/svg"  height="25px" viewBox="0 0 25 25" width="25px" fill="#38487C"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path></svg>
      <span class="header-icon-pulse bg-secondary rounded pulse pulse-secondary"
      [class.visibleNotification]="visibleNotification"
      ></span>
  </div>
  <div class="full-screen" (click)="toggleFullscreen()">
      <svg [class.invisible]="isFullscreen"
      xmlns="http://www.w3.org/2000/svg"  height="25px" viewBox="0 0 22 22" width="25px" fill="#38487C"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
      <svg [class.invisible]="!isFullscreen"
      xmlns="http://www.w3.org/2000/svg"  height="25px" viewBox="0 0 22 22" width="25px" fill="#38487C"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
  </div>
  <div class="profile">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" height="25px" width="25px" fill="#38487C"
       id="account">
       
          <path d="M10 9a6 6 0 1 1 6 6 6 6 0 0 1-6-6Zm16 20H6a3 3 0 0 1-3-3 9 9 0 0 1 9-9h8a9 9 0 0 1 9 9 3 3 0 0 1-3 3Z"></path>
        </svg>
  </div>
</div>
